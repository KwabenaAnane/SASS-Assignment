<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Genesis Design</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo">Genesis</div>

        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="projects.html">Projects</a></li>
          <li><a href="contacts.html">Contacts</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="main__heading">
        <div>
          <h2>
            Full set of great <br />
            features to make your <br />
            product fresh
          </h2>

          <p>
            Our favorite brands are our friends! We help them to <br />
            achieve their goals, they help us to stay sharp.
          </p>
        </div>

        <div class="container">
          <form action="" class="m-auto" style="max-width: 600px">
            <div class="form-group mb-3 row">
              <label for="your-name2" class="col-md-5 col-form-label"
                >Your Name</label
              >
              <div class="col-md-7">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="your-name2"
                  name="your-name"
                  required
                />
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label for="your-email3" class="col-md-5 col-form-label"
                >Your Email</label
              >
              <div class="col-md-7">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="your-email3"
                  name="your-email"
                  required
                /><small class="form-text text-muted"> </small>
              </div>
            </div>
            <hr class="bg-transparent border-0 py-1" />
            <div class="form-group mb-3 row">
              <label for="your-message6" class="col-md-5 col-form-label"
                >Your Message</label
              >
              <div class="col-md-7">
                <textarea
                  class="form-control form-control-lg"
                  id="your-message6"
                  name="your-message"
                  required
                ></textarea>
              </div>
            </div>
            <hr class="my-4" />
            <div class="form-group mb-3 row">
              <label
                for="send-a-message8"
                class="col-md-5 col-form-label"
              ></label>
              <div class="col-md-7">
                <button
                  class="btn btn-primary btn-lg submit__btn"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <div>
        <img src="Images/Map.png" alt="map showing address" />
      </div>
    </main>

    <footer>
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo">Genesis</div>

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li>
              <a
                href="https://www.facebook.com"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
